<div class="cart-item">
  <span>{{ cartItem.book.title }}</span> x <span> {{ cartItem.book.qty }}</span
  >:
  <strong>{{
    cartItem.book.qty * cartItem.book.price | currency : "SEK "
  }}</strong>
  <button type="button" class="btn" (click)="deleteBtnClicked()">
    <i class="fa-solid fa-square-xmark"></i>
  </button>
</div>
