<div class="card shadow-sm">
  <div class="center-image">
    <img
      class="bd-placeholder-img card-img-top"
      [style.height.px]="imageHeight"
      [src]="productItem.book.imageUrl"
    />
  </div>
  <div class="card-body">
    <p class="float-end">heart</p>
    <p class="card-text">
      <strong>{{ productItem.book.price | currency : "SEK " }}</strong>
    </p>
    <div>
      <h5 class="card-title">{{ productItem.book.title }}</h5>
      <h6 class="card-title">{{ productItem.book.author }}</h6>
    </div>
    <small class="text-body-secondary">{{ productItem.book.starRating }}</small>
    <hr />
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button
          type="button"
          class="btn btn-sm btn-secondary"
          (click)="handleAddToCart()"
        >
          Add to Cart
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary">
          View Details
        </button>
      </div>
    </div>
  </div>
</div>
